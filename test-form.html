<!DOCTYPE html>
<html>
<head>
    <title>Test Backend API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #2D3748; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #4A5568; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #C6F6D5; border: 1px solid #9AE6B4; color: #22543D; }
        .error { background: #FED7D7; border: 1px solid #FEB2B2; color: #742A2A; }
    </style>
</head>
<body>
    <h1>Test Destiny Driven Finance Backend</h1>
    
    <h2>Loan Application Form</h2>
    <form id="loanForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
            <label for="loanType">Loan Type:</label>
            <select id="loanType" required>
                <option value="">Select a loan type</option>
                <option value="Business Loan">Business Loan</option>
                <option value="Salary Based Loan">Salary Based Loan</option>
                <option value="Asset Finance">Asset Finance</option>
                <option value="Agric-Loan">Agric-Loan</option>
                <option value="School Fees Loan">School Fees Loan</option>
                <option value="Funeral Cash Plan">Funeral Cash Plan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="4"></textarea>
        </div>
        <button type="submit">Submit Loan Application</button>
    </form>
    
    <h2>Contact Form</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="contactFirstName">First Name:</label>
            <input type="text" id="contactFirstName" required>
        </div>
        <div class="form-group">
            <label for="contactLastName">Last Name:</label>
            <input type="text" id="contactLastName" required>
        </div>
        <div class="form-group">
            <label for="contactEmail">Email:</label>
            <input type="email" id="contactEmail" required>
        </div>
        <div class="form-group">
            <label for="contactPhone">Phone:</label>
            <input type="tel" id="contactPhone" required>
        </div>
        <div class="form-group">
            <label for="contactMessage">Message:</label>
            <textarea id="contactMessage" rows="4" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
    
    <div id="result"></div>

    <script>
        // Loan Form Submission
        document.getElementById('loanForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                loanType: document.getElementById('loanType').value,
                message: document.getElementById('message').value
            };
            
            try {
                const response = await fetch('http://localhost:3001/api/loans/apply', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                displayResult(result, response.ok);
            } catch (error) {
                displayResult({message: 'Network error: ' + error.message}, false);
            }
        });
        
        // Contact Form Submission
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('contactFirstName').value,
                lastName: document.getElementById('contactLastName').value,
                email: document.getElementById('contactEmail').value,
                phone: document.getElementById('contactPhone').value,
                message: document.getElementById('contactMessage').value
            };
            
            try {
                const response = await fetch('http://localhost:3001/api/contact/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                displayResult(result, response.ok);
            } catch (error) {
                displayResult({message: 'Network error: ' + error.message}, false);
            }
        });
        
        function displayResult(data, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="result ${isSuccess ? 'success' : 'error'}">
                    <h3>${isSuccess ? '✅ Success' : '❌ Error'}</h3>
                    <p>${data.message}</p>
                    ${data.applicationId ? `<p><strong>Application ID:</strong> ${data.applicationId}</p>` : ''}
                </div>
            `;
        }
    </script>
</body>
</html>
